#      maxActive: 100
#      minIdle: 10
#      maxWait: 6000
#      socketTimeout: 600000
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
#    resources:
#      static-locations: classpath:/static/
#    devtools:
#      restart:
#        enabled: true
#        exclude: static/**,templates/**,assets/**
  resources:
    static-locations: classpath:/static/
  devtools:
    restart:
      enabled: true
      exclude: static/**,templates/**,assets/**
  rabbitmq:
#    host: 192.168.2.159
    host: 192.168.10.130
    port: 5672
    username: guest
    password: guest
    virtualHost: /
  output:
    ansi:
      enabled: ALWAYS
