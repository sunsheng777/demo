server:
  port: 8080
  servlet:
    session:
      timeout: 60
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
spring:
  http:
#    multipart:
#      max-file-size: 1024Mb
#      max-request-size: 102400Mb
#    encoding:
#      force: true
#      charset: UTF-8
#      enabled: true
    output:
      ansi:
        enable: always
  jackson:
    default-property-inclusion: non_null
    #字符串时间，用这行表示
    date-format: yyyy-MM-dd HH:mm:ss
    #设置为东八区时间
    timezone: GMT+8
    serialization:
      #想要值为2019-01-01
      write-dates-as-timestamps: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://192.168.19.130:3306/sunsheng?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://localhost:3306/sunsheng?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
#    url: jdbc:mysql://118.190.155.64:3306/shoppe?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
#    username: root
#    password: Es@2019
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 1
      max-active: 50
      max-wait: 3600
      max-wait-thread-count: 15
#    clickhouse:
#      driverClassName: ru.yandex.clickhouse.ClickHouseDriver
#      address: jdbc:clickhouse://192.168.2.159:8123
##      url: jdbc:clickhouse://192.168.2.159:8123
